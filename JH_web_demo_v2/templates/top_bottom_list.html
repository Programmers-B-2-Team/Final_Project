<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let top_value = 0;
        let bottom_value = 0;
        function set_top(value) {
            console.log(value);
            top_value = value;
            alert("top: " + top_value);
        }
        function set_bottom(value) {
            console.log(value);
            bottom_value = value;
            alert("bottom: " + bottom_value);
        }
        function show_all() {
            var text = "top:" + top_value + " bottom: " + bottom_value;
            alert(text);
        }
    </script>
</head>
<body>

<button onclick="set_top(1);">top 1</button>
<button onclick="set_top(2);">top 2</button>
<button onclick="set_top(3);">top 3</button>
<button onclick="set_bottom(1);">bottom 1</button>
<button onclick="set_bottom(2);">bottom 2</button>
<button onclick="set_bottom(3);">bottom 3</button>

<p>
    <button onclick="show_all();">Show selected top and bottom</button>
</p>
</body>
</html>
